<html>
<head>
<title>jQuery</title>
<script type="text/javaScript" src="jquery.min.js"></script>
<style type="text/css">
 body{
font-family: sans-serif;
padding:0;
margin:0;
}
#header{
width:100%;
background-color: #EEEEEE;
padding:5px;
height:25px;
}
#logo{
float:left;
font-weight:bold;
font-size:120%;
padding:3px,5px;
}
#buttoncontainer{
width:250px;
margin:0 auto;
}
.togglebutton{
float:left;
border:1px solid grey;
padding:5px;
}
#html{
border-top-left-radius:5px;
border-bottom-left-radius:5px;
}
#output{
border-top-right-radius:5px;
border-bottom-right-radius:5px;
}
.active{
background-color:#E8F2FF;
}
.highlightedbutton{
background-color:grey;
}
textarea{
resize:none;
border-top:none;
border-bottom:none;
border-color:grey;
}
.clear{
clear:both;
}
.panel{
float:left;
width:50%;
border-left:none;
}
iframe{
border:none;
}
.hidden{
display:none;
}
</style>
</head>
<body>
<div id="header">
<div id="logo">
CodePlayer
</div>
<div id="buttoncontainer">
<div class="togglebutton active" id="html">HTML</div>
<div class="togglebutton" id="css">CSS</div>
<div class="togglebutton" id="javascript">Javascript</div>
<div class="togglebutton active" id="output">Output</div>
</div>
</div>
<div class="clear"></div>
<div id="bodycontainer">
<textarea id="htmlpanel" class="panel"><p id=para >Hello world</p></textarea>
<textarea id="csspanel" class="panel hidden">p{color:green;}</textarea>
<textarea id="javascriptpanel" class="panel hidden">document.getElementById("para").innerHTML="hello vj"</textarea>
<iframe id="outputpanel" class="panel" src=""></iframe>
</div>

<script type="text/javaScript">
function updateoutput(){
$("iframe").contents().find("html").html("<html><head><style type='text/css'>"+$("#csspanel").val()+"</style></head><body>"+$("#htmlpanel").val()+"</body></html>");
document.getElementById("outputpanel").contentWindow.eval($("#javascriptpanel").val());
}
$(".togglebutton").hover(function(){
$(this).addClass("highlightedbutton");
},function(){
$(this).removeClass("highlightedbutton");
})
$(".togglebutton").click(function(){
 $(this).toggleClass("active");
 $(this).removeClass("highlightedbutton");
 var panelid =$(this).attr("id")+"panel";
  $("#"+panelid).toggleClass("hidden");
  var numberofactivepanels=4-$('.hidden').length;
  $(".panel").width(($(window).width()/numberofactivepanels)-10);
})
$(".panel").height($(window).height()-$("#header").height()-15);
$(".panel").width(($(window).width() /2)-10);
updateoutput();

$("textarea").on('change keyup paste',function(){
updateoutput();
})
</script>

</body>
</html>
